<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>Spring Boot Thymeleaf Sample</title>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8"/>
</head>

</body>
</html>
